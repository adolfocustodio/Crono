<div class="fade modal" id="deleteModal{{ post.pk }}">
    <form action="{% url 'posts:post-delete' post.pk %}" class="modal-dialog modal-dialog-centered" method="post">
        {% csrf_token %}
        <div class="modal-content">
            <div class="p-3" id="modal_header">
                <h1>
                    Excluir postagem?
                </h1>
                <a data-bs-dismiss="modal" type="button">
                    <i class="bi bi-x-lg"></i>
                </a>
            </div>
            <div class="p-3" id="modal_body">
                <p>
                    Isso vai excluir "<span class="obj">{{ post.title }}</span>"
                </p>
            </div>
            <div class="p-3" id="modal_buttons">
                <button class="btn_gray me-2" data-bs-dismiss="modal" type="button">
                    Cancelar
                </button>
                <button class="btn_red" type="submit">
                    Excluir
                </button>
            </div>
        </div>
    </form>
</div>
