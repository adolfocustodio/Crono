{% extends 'base.html' %}
{% block content %}
<div class="main_content">
    <div class="p-3" id="posts_container">
        {% for post in posts %}
        <div class="mb-3" id="post">
            <div class="p-3" id="post_header">
                <a class="post_link" href="">
                    {{ post.user }}
                </a>
                <a href="">
                    <i class="bi bi-three-dots"></i>
                </a>
            </div>
            <div class="p-3" id="post_content">
                <div class="mb-3">
                    <h1 class="mb-2">
                        {{ post.title }}
                    </h1>
                    {% if post.category %}
                    <a class="post_link" href="">
                        {{ post.category }}
                    </a>
                    {% endif %}
                </div>
                <a href="{% url 'posts:post-detail' post.pk %}" id="post_detail">
                    {{ post.desc | linebreaksbr | truncatechars:500 }}
                </a>
            </div>
            <div class="p-3" id="post_buttons">
                <a href="">
                    <i class="bi bi-download me-2"></i>
                </a>
                <a href="">
                    <i class="bi bi-heart"></i>
                </a>
            </div>
        </div>
        {% endfor %}   
    </div>
</div>
{% endblock %}
